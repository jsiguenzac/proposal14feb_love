<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propuesta :3</title>
  <link rel="stylesheet" href="style.css">  
  <link rel="icon" href="./img/love1.ico" type="image/x-icon">
</head>
<body>
  <h2 class="message" style="text-align: center; color: rgb(220, 105, 38);">¿Quieres ser mi San Valentín? <strong>❤</strong> </h2>
  <div class="container">    
    <div class="content">
      <div class="oval-container">
        <img src="./img/love.jpeg" width="350px" height="380px" alt="Our Photo" class="oval">
      </div>
    </div>
    <div class="options">
      <button id="yesButton">No</button>
      <button id="noButton">Sí</button>
    </div>
  </div>
  


  <div id="myModal" class="modal">
    <div class="modal-content" style="background-color: red;">
      <span class="close" id="closed" style="color: black;">&times;</span>
      <p style="color: white; size: 500px;">¡Gracias por estar conmigo! 🌹💖</p>
      <img src="./img/peluche.png" alt="love" width="50%" height="50%">
      <h3 style="color: rgb(233, 233, 233); border: black;">TE AMO PRECIOSA :3</h3>
      <div id="cerrar">Toca aquí 💝</div> 
    </div>
  </div>

  <div id="myModal2" class="modal">
    <div class="modal-content" style="background-color: red;">
      <h3 style="color: white;">¡Ya fuiste! 💀</h3>
      <p style="color: rgb(233, 233, 233);">descargando virus...</p>
      <img src="./img/viru.png" alt="love" class="viru">       
      <div id="cancel">Cancelar</div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
